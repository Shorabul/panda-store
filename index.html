<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
            --font-poppins: "Poppins", sans-serif;
            --font-inter: "Inter", sans-serif;
        }
    </style>

</head>

<body>
    <!-- nav start -->
    <nav class="flex flex-col md:flex-row justify-around items-center mt-6 md:mt-[50px] md:max-w-[1124px] mx-auto">
        <div class="max-w-[160px] max-h-[40px]">

            <input class="bg-[#f1f1f1] text-[#cccccc] md:py-[12px] md:px-[30px] md:w-[500px] rounded-[66px]"
                placeholder="search" type="search" name="" id="">
            <i class="fa-solid fa-magnifying-glass absolute top-4 right-5 text-[#BABABA]"></i>
        </div>

        <div>
            <ul class="flex flex-col md:flex-row gap-x-6 text-[#707070]">
                <li>Home</li>
                <li>Product</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <!-- nav end -->
    <!-- main start -->
    <main>
        <!-- banner start -->
        <section>
            <div
                class="bg-[#feeae9] rounded-xl flex flex-col md:flex-row justify-between items-center mt-[63px] max-w-[1212px] mx-auto">
                <div class="pl-[46px] py-[68px]">
                    <h1 class="font-poppins font-bold text-[#1F1F1F] text-[3.5em]">Mi LED TV 4A PRO 32</h1>
                    <p class="font-inter text-[#4e4e4e] md:w-[456px] leading-[26px]">Amet minim mollit non deserunt
                        ullamco
                        est
                        sit aliqua
                        dolor do amet
                        sint. Velit
                        officia consequat
                        duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                    <p class="font-poppins font-medium text-[#ff136f] text-[2.563em] mt-2">$1289</p>
                    <button
                        class="font-inter font-medium bg-gradient-to-b from-[#FF589B] to-[#FF136F] rounded-md text-white py-4 px-7">BUY
                        NOW
                        <span><i class="fa-solid fa-arrow-right"></i></span></button>
                </div>
                <div class="h-[378px] pr-[63px]">
                    <img class="h-full w-full" src="./images/banner-images/tv.png" alt="">
                </div>
            </div>

        </section>
        <!-- banner end -->
    </main>
    <!-- main end -->
</body>

</html>
